<!-- suppliers list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
<!-- Navigation -->
<nav class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-xl">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                <a th:href="@{/}" class="text-xl font-bold">MediCare Store</a>
            </div>
            <div class="space-x-4">
                <a th:href="@{/medicines}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-pills mr-1"></i>Medicines</a>
                <a th:href="@{/categories}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-tags mr-1"></i>Categories</a>
                <a th:href="@{/suppliers}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-truck mr-1"></i>Suppliers</a>
                <a th:href="@{/profile}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-user mr-1"></i>Profile</a>
                <a th:href="@{/logout}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4 py-8">
    <!-- Success Messages -->
    <div th:if="${param.success}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-2xl flex items-center">
        <i class="fas fa-check-circle text-green-500 mr-3 text-xl"></i>
        <span class="text-green-700 font-medium">Supplier added successfully!</span>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-truck mr-3"></i>Suppliers
                </h1>
                <div class="bg-white/20 p-2 rounded-full">
                    <i class="fas fa-parachute-box text-white"></i>
                </div>
            </div>
        </div>

        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <p class="text-gray-600">Manage your medicine suppliers</p>
                <a th:href="@{/supplier/add}"
                   class="bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 px-6 rounded-xl hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 shadow-md hover:shadow-lg flex items-center">
                    <i class="fas fa-plus mr-2"></i> Add Supplier
                </a>
            </div>

            <div class="overflow-x-auto rounded-xl shadow-inner border border-gray-100">
                <table class="min-w-full bg-white">
                    <thead>
                    <tr class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700">
                        <th class="py-4 px-6 text-left font-semibold">Username</th>
                        <th class="py-4 px-6 text-left font-semibold">Email</th>
                        <th class="py-4 px-6 text-left font-semibold">Address</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="supplier : ${suppliers}" class="border-b hover:bg-blue-50 transition duration-200">
                        <td class="py-4 px-6 font-medium" th:text="${supplier.username}">supplier_user</td>
                        <td class="py-4 px-6" th:text="${supplier.email}">supplier@example.com</td>
                        <td class="py-4 px-6 max-w-xs" th:text="${supplier.address}">Supplier Address</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(suppliers)}" class="text-center py-12">
                <div class="text-gray-400 mb-4">
                    <i class="fas fa-truck fa-3x"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-700 mb-2">No suppliers found</h3>
                <p class="text-gray-500">Get started by adding your first supplier.</p>
                <a th:href="@{/supplier/add}" class="mt-4 inline-flex items-center text-blue-600 hover:text-blue-800 font-medium">
                    <i class="fas fa-plus mr-1"></i> Add Supplier
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
