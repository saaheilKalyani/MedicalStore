<!-- orders list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
<!-- Navigation -->
<nav class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-xl">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                <a th:href="@{/}" class="text-xl font-bold">MediCare Store</a>
            </div>
            <div class="space-x-4">
                <a th:href="@{/medicines}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-pills mr-1"></i>Medicines</a>
                <a th:href="@{/categories}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-tags mr-1"></i>Categories</a>
                <a th:href="@{/suppliers}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-truck mr-1"></i>Suppliers</a>
                <a th:href="@{/profile}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-user mr-1"></i>Profile</a>
                <a th:href="@{/logout}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-shopping-cart mr-3"></i>All Orders
                </h1>
                <div class="bg-white/20 p-2 rounded-full">
                    <i class="fas fa-clipboard-list text-white"></i>
                </div>
            </div>
        </div>

        <div class="p-6">
            <div class="mb-6">
                <p class="text-gray-600">Manage and track all customer orders</p>
            </div>

            <div class="overflow-x-auto rounded-xl shadow-inner border border-gray-100">
                <table class="min-w-full bg-white">
                    <thead>
                    <tr class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700">
                        <th class="py-4 px-6 text-left font-semibold">Order ID</th>
                        <th class="py-4 px-6 text-left font-semibold">User ID</th>
                        <th class="py-4 px-6 text-left font-semibold">Total Amount</th>
                        <th class="py-4 px-6 text-left font-semibold">Order Date</th>
                        <th class="py-4 px-6 text-left font-semibold">Status</th>
                        <th class="py-4 px-6 text-left font-semibold">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="allOrdersTableBody">
                    <!-- Orders will be loaded here via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Loading state -->
            <div id="loadingState" class="text-center py-12">
                <div class="inline-flex items-center text-gray-500">
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    Loading orders...
                </div>
            </div>

            <!-- Empty state -->
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="text-gray-400 mb-4">
                    <i class="fas fa-shopping-cart fa-3x"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-700 mb-2">No orders found</h3>
                <p class="text-gray-500">There are no orders in the system yet.</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Load all orders when page loads
    document.addEventListener('DOMContentLoaded', loadAllOrders);

    async function loadAllOrders() {
        try {
            const response = await fetch('/api/orders');
            const orders = await response.json();
            const tbody = document.getElementById('allOrdersTableBody');
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');

            loadingState.classList.add('hidden');
            tbody.innerHTML = '';

            if (orders.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            orders.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-blue-50 transition duration-200';

                // Status badge styling
                let statusClass = '';
                let statusIcon = '';
                switch(order.status) {
                    case 'COMPLETED':
                        statusClass = 'bg-green-100 text-green-800';
                        statusIcon = 'fa-check-circle';
                        break;
                    case 'PENDING':
                        statusClass = 'bg-yellow-100 text-yellow-800';
                        statusIcon = 'fa-clock';
                        break;
                    case 'PROCESSING':
                        statusClass = 'bg-blue-100 text-blue-800';
                        statusIcon = 'fa-cog';
                        break;
                    default:
                        statusClass = 'bg-red-100 text-red-800';
                        statusIcon = 'fa-times-circle';
                }

                row.innerHTML = `
                    <td class="py-4 px-6 font-mono font-medium">${order.orderId}</td>
                    <td class="py-4 px-6">${order.userId}</td>
                    <td class="py-4 px-6 font-semibold text-green-600">$${order.totalAmount || '0.00'}</td>
                    <td class="py-4 px-6">${new Date(order.orderDate).toLocaleDateString()}</td>
                    <td class="py-4 px-6">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${statusClass} inline-flex items-center">
                            <i class="fas ${statusIcon} mr-1"></i> ${order.status || 'PENDING'}
                        </span>
                    </td>
                    <td class="py-4 px-6">
                        <button onclick="updateOrderStatus(${order.orderId})"
                                class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition duration-200 text-sm inline-flex items-center">
                            <i class="fas fa-edit mr-1"></i> Update Status
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading orders:', error);
            document.getElementById('loadingState').innerHTML = `
                <div class="text-center py-12 text-red-500">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    Error loading orders
                </div>
            `;
        }
    }

    async function updateOrderStatus(orderId) {
        const newStatus = prompt('Enter new status (PENDING, PROCESSING, COMPLETED, CANCELLED):');
        if (newStatus) {
            try {
                const response = await fetch(`/api/orders/${orderId}/status?status=${newStatus}`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    // Show success message
                    const successDiv = document.createElement('div');
                    successDiv.className = 'mb-6 p-4 bg-green-50 border border-green-200 rounded-2xl flex items-center';
                    successDiv.innerHTML = `
                        <i class="fas fa-check-circle text-green-500 mr-3 text-xl"></i>
                        <span class="text-green-700 font-medium">Order status updated successfully!</span>
                    `;
                    document.querySelector('.container').insertBefore(successDiv, document.querySelector('.bg-white'));

                    // Remove success message after 3 seconds
                    setTimeout(() => successDiv.remove(), 3000);

                    loadAllOrders();
                } else {
                    alert('Error updating order status');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
                alert('Error updating order status');
            }
        }
    }
</script>
</body>
</html>
