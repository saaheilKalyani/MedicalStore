<!-- checkout.html -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Checkout - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen p-6">
<div class="container mx-auto max-w-2xl">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-green-500 to-emerald-600 px-6 py-4">
            <h1 class="text-2xl font-bold text-white flex items-center">
                <i class="fas fa-cash-register mr-3"></i>Checkout
            </h1>
        </div>

        <div class="p-6">
            <form th:action="@{/checkout}" th:object="${order}" method="post" class="space-y-6">
                <!-- userId must be set server-side or via a hidden field -->
                <input type="hidden" th:field="*{userId}" />

                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800 flex items-center">
                        <i class="fas fa-pills mr-2 text-blue-500"></i> Order Items
                    </h3>

                    <div th:each="it,iterStat : *{items}" class="bg-gray-50 rounded-xl p-4 border border-gray-200">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-medium mb-2">Medicine ID</label>
                                <input type="number" th:field="*{items[__${iterStat.index}__].medicineId}"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"/>
                            </div>

                            <div>
                                <label class="block text-gray-700 text-sm font-medium mb-2">Quantity</label>
                                <input type="number" th:field="*{items[__${iterStat.index}__].quantity}" min="1"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"/>
                            </div>

                            <div>
                                <label class="block text-gray-700 text-sm font-medium mb-2">Price</label>
                                <input type="text" th:field="*{items[__${iterStat.index}__].price}"
                                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-blue-50 rounded-xl p-4 border border-blue-200">
                    <label class="block text-gray-700 text-lg font-semibold mb-2">Total Amount</label>
                    <input type="text" th:field="*{totalAmount}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 text-lg font-semibold"/>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit"
                            class="bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 px-8 rounded-xl hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 shadow-md hover:shadow-lg flex items-center text-lg font-semibold">
                        <i class="fas fa-check-circle mr-2"></i> Place Order
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
