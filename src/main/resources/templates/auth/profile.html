<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile | Medical Store</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<!-- Navbar -->
<nav class="bg-teal-600 p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-xl">üè• Medical Store</h1>
        <div class="space-x-4">
            <a th:href="@{/profile}" class="text-white hover:underline">Profile</a>
            <a th:href="@{/logout}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-10 max-w-lg bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-semibold text-center text-teal-700 mb-6">üë§ User Profile</h2>

    <div th:if="${user != null}">
        <div class="space-y-4 text-gray-700">
            <div class="flex justify-between">
                <span class="font-semibold">Username:</span>
                <span th:text="${user.username}">username</span>
            </div>

            <div class="flex justify-between">
                <span class="font-semibold">Email:</span>
                <span th:text="${user.email}">email@example.com</span>
            </div>

            <div class="flex justify-between">
                <span class="font-semibold">Role:</span>
                <span th:text="${user.role}">ROLE_USER</span>
            </div>

            <div class="flex justify-between">
                <span class="font-semibold">Address:</span>
                <span th:text="${user.address}">User address</span>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a th:href="@{/admin/users}"
               th:if="${user.role == 'ROLE_ADMIN'}"
               class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded">Go to Admin Dashboard</a>

            <a th:href="@{/inventory}"
               th:if="${user.role == 'ROLE_SUPPLIER'}"
               class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Manage Inventory</a>
        </div>
    </div>

    <div th:if="${user == null}">
        <p class="text-red-600 text-center font-semibold mt-4">User details not found.</p>
    </div>
</div>

<!-- Footer -->
<footer class="mt-10 bg-gray-800 text-white text-center py-3">
    <p>&copy; 2025 Medical Store Management System. All rights reserved.</p>
</footer>

</body>
</html>
