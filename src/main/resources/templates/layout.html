<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Medical Store'">Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<!-- Navigation -->
<nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <a th:href="@{/}" class="text-xl font-bold">Medical Store</a>
            <div class="space-x-4">
                <a th:href="@{/medicines}" class="hover:text-blue-200">Medicines</a>
                <a th:href="@{/categories}" class="hover:text-blue-200">Categories</a>
                <a th:href="@{/suppliers}" class="hover:text-blue-200">Suppliers</a>
                <a th:href="@{/profile}" class="hover:text-blue-200">Profile</a>
                <a th:href="@{/logout}" class="hover:text-blue-200">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4 py-6">
    <!-- Success/Error Messages -->
    <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Operation completed successfully!
    </div>
    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        Error: <span th:text="${param.error}"></span>
    </div>
    <div th:if="${param.registered}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Registration successful! Please login.
    </div>
    <div th:if="${param.logout}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
        You have been logged out successfully.
    </div>

    <!-- Page specific content -->
    <div th:fragment="content">
        <!-- Content will be inserted here -->
    </div>
</div>
</body>
</html>
