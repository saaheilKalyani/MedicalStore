<!-- stock update.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Stock - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen p-6">
<div class="container mx-auto max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-6 py-4">
            <h1 class="text-xl font-bold text-white flex items-center">
                <i class="fas fa-edit mr-3"></i>Update Stock
            </h1>
        </div>

        <div class="p-6">
            <!-- Error Message -->
            <div th:if="${error}" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-700 rounded-xl flex items-center">
                <i class="fas fa-exclamation-circle mr-3 text-xl"></i>
                <span th:text="${error}">Error message</span>
            </div>

            <form th:action="@{|/inventory/update/${inventory.inventoryId}|}" th:object="${inventory}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{inventoryId}" />
                <input type="hidden" th:field="*{supplierId}" />
                <input type="hidden" th:field="*{medicineId}" />

                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">Inventory ID</label>
                    <input th:field="*{inventoryId}" readonly
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-100 text-gray-600 focus:outline-none transition duration-200"/>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">Medicine ID</label>
                    <input th:field="*{medicineId}" readonly
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-100 text-gray-600 focus:outline-none transition duration-200"/>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">Quantity</label>
                    <div class="relative">
                        <input type="number" th:field="*{quantity}" min="0"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                               placeholder="Enter quantity"/>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-boxes text-gray-400"></i>
                        </div>
                    </div>
                    <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-red-500 text-sm mt-1 flex items-center">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                    </p>
                </div>

                <div class="flex justify-between pt-6">
                    <a href="/inventory"
                       class="bg-gradient-to-r from-gray-500 to-gray-600 text-white py-3 px-6 rounded-xl hover:from-gray-600 hover:to-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 shadow-md hover:shadow-lg flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Cancel
                    </a>
                    <button type="submit"
                            class="bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 px-6 rounded-xl hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 shadow-md hover:shadow-lg flex items-center">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
