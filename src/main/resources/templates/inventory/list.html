<!-- stock list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory Management - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen p-6">
<div class="container mx-auto">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-boxes mr-3"></i>Inventory Management
                </h1>
                <div class="bg-white/20 p-2 rounded-full">
                    <i class="fas fa-warehouse text-white"></i>
                </div>
            </div>
        </div>

        <div class="p-6">
            <!-- Success Messages -->
            <div th:if="${param.success}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-2xl flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-3 text-xl"></i>
                <span class="text-green-700 font-medium">Stock updated successfully!</span>
            </div>

            <div class="mb-6">
                <p class="text-gray-600">Manage and update medicine stock levels</p>
            </div>

            <div class="overflow-x-auto rounded-xl shadow-inner border border-gray-100">
                <table class="min-w-full bg-white">
                    <thead>
                    <tr class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700">
                        <th class="py-4 px-6 text-left font-semibold">Inventory ID</th>
                        <th class="py-4 px-6 text-left font-semibold">Medicine ID</th>
                        <th class="py-4 px-6 text-left font-semibold">Supplier ID</th>
                        <th class="py-4 px-6 text-left font-semibold">Quantity</th>
                        <th class="py-4 px-6 text-left font-semibold">Last Updated</th>
                        <th class="py-4 px-6 text-left font-semibold">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inventory : ${inventories}" class="border-b hover:bg-blue-50 transition duration-200">
                        <td class="py-4 px-6 font-mono" th:text="${inventory.inventoryId}"></td>
                        <td class="py-4 px-6 font-medium" th:text="${inventory.medicineId}"></td>
                        <td class="py-4 px-6" th:text="${inventory.supplierId}"></td>
                        <td class="py-4 px-6">
                            <span th:class="${inventory.quantity < 10} ? 'px-3 py-1 bg-red-100 text-red-800 rounded-full text-xs font-medium animate-pulse' :
                                            ${inventory.quantity < 50} ? 'px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs font-medium' :
                                            'px-3 py-1 bg-green-100 text-green-800 rounded-full text-xs font-medium'"
                                  th:text="${inventory.quantity}"></span>
                        </td>
                        <td class="py-4 px-6 text-gray-500" th:text="${inventory.lastUpdated}"></td>
                        <td class="py-4 px-6">
                            <a th:href="@{/inventory/update/{id}(id=${inventory.inventoryId})}"
                               class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition duration-200 text-sm inline-flex items-center">
                                <i class="fas fa-edit mr-1"></i> Update Stock
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(inventories)}" class="text-center py-12">
                <div class="text-gray-400 mb-4">
                    <i class="fas fa-boxes fa-3x"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-700 mb-2">No inventory items found</h3>
                <p class="text-gray-500">There are no inventory items in the system yet.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
