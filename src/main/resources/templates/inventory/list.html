<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Stock</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50">
<div class="container mx-auto max-w-md">
    <h1 class="text-xl font-semibold mb-4">Update Stock</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        <span th:text="${error}">Error message</span>
    </div>

    <form th:action="@{|/inventory/update/${inventory.inventoryId}|}" th:object="${inventory}" method="post" class="space-y-4 bg-white p-6 rounded-lg shadow">
        <input type="hidden" th:field="*{inventoryId}" />
        <input type="hidden" th:field="*{supplierId}" />
        <input type="hidden" th:field="*{medicineId}" />

        <div>
            <label class="block text-gray-700 font-medium">Inventory ID</label>
            <input th:field="*{inventoryId}" readonly class="mt-1 p-2 border rounded w-full bg-gray-100"/>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Medicine ID</label>
            <input th:field="*{medicineId}" readonly class="mt-1 p-2 border rounded w-full bg-gray-100"/>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Quantity</label>
            <input type="number" th:field="*{quantity}" min="0" class="mt-1 p-2 border rounded w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <div class="flex justify-between pt-4">
            <a href="/inventory" class="px-4 py-2 rounded border hover:bg-gray-100 transition">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Save</button>
        </div>
    </form>
</div>
</body>
</html>
