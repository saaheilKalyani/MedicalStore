<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Low Stock</title>
    <link href="/css/tailwind.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50">
<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Low Stock Medicines (â‰¤ <span th:text="${threshold}">10</span>)</h1>

    <div class="mb-4">
        <form method="get" class="flex items-center space-x-2">
            <label class="text-gray-700">Threshold:</label>
            <input type="number" name="threshold" th:value="${threshold}" min="0" class="p-2 border rounded w-20">
            <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Filter</button>
        </form>
    </div>

    <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
        <thead>
        <tr class="bg-gray-100">
            <th class="p-3 text-left">Inventory ID</th>
            <th class="p-3 text-left">Medicine ID</th>
            <th class="p-3 text-left">Supplier ID</th>
            <th class="p-3 text-left">Quantity</th>
            <th class="p-3 text-left">Last Updated</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inv : ${inventories}" class="border-t hover:bg-gray-50">
            <td class="p-3" th:text="${inv.inventoryId}"></td>
            <td class="p-3" th:text="${inv.medicineId}"></td>
            <td class="p-3" th:text="${inv.supplierId}"></td>
            <td class="p-3 font-semibold" th:class="${inv.quantity == 0} ? 'text-red-600' : 'text-orange-600'" th:text="${inv.quantity}"></td>
            <td class="p-3" th:text="${inv.lastUpdated}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
