<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<!-- Navigation -->
<nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Medical Store</a>
            <div class="space-x-4">
                <a href="/medicines" class="hover:text-blue-200">Medicines</a>
                <a href="/categories" class="hover:text-blue-200">Categories</a>
                <a href="/suppliers" class="hover:text-blue-200">Suppliers</a>
                <a href="/profile" class="hover:text-blue-200">Profile</a>
                <a href="/logout" class="hover:text-blue-200">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4 py-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">User Management</h1>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="py-3 px-4 text-left">ID</th>
                    <th class="py-3 px-4 text-left">Username</th>
                    <th class="py-3 px-4 text-left">Email</th>
                    <th class="py-3 px-4 text-left">Role</th>
                    <th class="py-3 px-4 text-left">Address</th>
                    <th class="py-3 px-4 text-left">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" class="border-b hover:bg-gray-50">
                    <td class="py-3 px-4" th:text="${user.userId}">1</td>
                    <td class="py-3 px-4" th:text="${user.username}">username</td>
                    <td class="py-3 px-4" th:text="${user.email}">email@example.com</td>
                    <td class="py-3 px-4" th:text="${user.role}">USER</td>
                    <td class="py-3 px-4" th:text="${user.address}">User Address</td>
                    <td class="py-3 px-4 space-x-2">
                        <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}"
                           class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">
                            Edit
                        </a>
                        <form th:action="@{/admin/users/delete/{id}(id=${user.userId})}" method="post" class="inline">
                            <button type="submit"
                                    class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm"
                                    onclick="return confirm('Are you sure you want to delete this user?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
