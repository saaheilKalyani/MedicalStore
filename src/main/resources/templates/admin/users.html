<!-- users.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
<!-- Navigation -->
<nav class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-xl">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                <a href="/" class="text-xl font-bold">MediCare Store</a>
            </div>
            <div class="space-x-4">
                <a href="/medicines" class="hover:text-blue-200 transition duration-200"><i class="fas fa-pills mr-1"></i>Medicines</a>
                <a href="/categories" class="hover:text-blue-200 transition duration-200"><i class="fas fa-tags mr-1"></i>Categories</a>
                <a href="/suppliers" class="hover:text-blue-200 transition duration-200"><i class="fas fa-truck mr-1"></i>Suppliers</a>
                <a href="/profile" class="hover:text-blue-200 transition duration-200"><i class="fas fa-user mr-1"></i>Profile</a>
                <a href="/logout" class="hover:text-blue-200 transition duration-200"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-users mr-3"></i>User Management
                </h1>
                <div class="bg-white/20 p-2 rounded-full">
                    <i class="fas fa-user-cog text-white"></i>
                </div>
            </div>
        </div>

        <div class="p-6">
            <div class="overflow-x-auto rounded-xl shadow-inner">
                <table class="min-w-full bg-white">
                    <thead>
                    <tr class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-700">
                        <th class="py-4 px-6 text-left font-semibold">ID</th>
                        <th class="py-4 px-6 text-left font-semibold">Username</th>
                        <th class="py-4 px-6 text-left font-semibold">Email</th>
                        <th class="py-4 px-6 text-left font-semibold">Role</th>
                        <th class="py-4 px-6 text-left font-semibold">Address</th>
                        <th class="py-4 px-6 text-left font-semibold">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" class="border-b hover:bg-blue-50 transition duration-200">
                        <td class="py-4 px-6" th:text="${user.userId}">1</td>
                        <td class="py-4 px-6 font-medium" th:text="${user.username}">username</td>
                        <td class="py-4 px-6" th:text="${user.email}">email@example.com</td>
                        <td class="py-4 px-6">
                            <span th:if="${user.role == 'ADMIN'}" class="px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-xs font-medium">ADMIN</span>
                            <span th:if="${user.role == 'SUPPLIER'}" class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-xs font-medium">SUPPLIER</span>
                            <span th:if="${user.role == 'CUSTOMER'}" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium">CUSTOMER</span>
                        </td>
                        <td class="py-4 px-6 max-w-xs truncate" th:text="${user.address}">User Address</td>
                        <td class="py-4 px-6 space-x-2">
                            <a th:href="@{/admin/users/edit/{id}(id=${user.userId})}"
                               class="bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600 transition duration-200 text-sm inline-flex items-center">
                                <i class="fas fa-edit mr-1"></i> Edit
                            </a>
                            <form th:action="@{/admin/users/delete/{id}(id=${user.userId})}" method="post" class="inline">
                                <button type="submit"
                                        class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition duration-200 text-sm inline-flex items-center"
                                        onclick="return confirm('Are you sure you want to delete this user?')">
                                    <i class="fas fa-trash mr-1"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(users)}" class="text-center py-12">
                <div class="text-gray-400 mb-4">
                    <i class="fas fa-users fa-3x"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-700 mb-2">No users found</h3>
                <p class="text-gray-500">There are no users in the system yet.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
