<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <!-- include tailwind css per your project common header -->
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Categories</h1>
    <div th:if="${param.success}" class="text-green-600">Category added successfully.</div>
    <div th:if="${param.updated}" class="text-green-600">Category updated successfully.</div>
    <div th:if="${param.deleted}" class="text-green-600">Category deleted successfully.</div>
    <div class="mb-4">
        <a th:href="@{/categories/add}" class="px-3 py-2 bg-blue-600 text-white rounded">Add Category</a>
    </div>
    <table class="min-w-full divide-y divide-gray-200">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.name}">Category name</td>
            <td th:text="${cat.description}">desc</td>
            <td>
                <a th:href="@{|/categories/edit/${cat.categoryId}|}" class="mr-2">Edit</a>
                <form th:action="@{|/categories/delete/${cat.categoryId}|}" method="post" style="display:inline">
                    <!-- REMOVE THESE TWO LINES -->
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                    <button type="submit" onclick="return confirm('Delete this category?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
