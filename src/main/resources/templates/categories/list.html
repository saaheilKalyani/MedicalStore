<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<!-- Navigation -->
<nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <a th:href="@{/}" class="text-xl font-bold">Medical Store</a>
            <div class="space-x-4">
                <a th:href="@{/medicines}" class="hover:text-blue-200">Medicines</a>
                <a th:href="@{/categories}" class="hover:text-blue-200">Categories</a>
                <a th:href="@{/suppliers}" class="hover:text-blue-200">Suppliers</a>
                <a th:href="@{/profile}" class="hover:text-blue-200">Profile</a>
                <a th:href="@{/logout}" class="hover:text-blue-200">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4 py-6">
    <!-- Success Messages -->
    <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Operation completed successfully!
    </div>
    <div th:if="${param.updated}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Category updated successfully!
    </div>
    <div th:if="${param.deleted}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Category deleted successfully!
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Categories</h1>
            <a th:href="@{/categories/add}"
               class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Add Category
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="py-3 px-4 text-left">ID</th>
                    <th class="py-3 px-4 text-left">Name</th>
                    <th class="py-3 px-4 text-left">Description</th>
                    <th class="py-3 px-4 text-left">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}" class="border-b hover:bg-gray-50">
                    <td class="py-3 px-4" th:text="${category.categoryId}">1</td>
                    <td class="py-3 px-4" th:text="${category.name}">Category Name</td>
                    <td class="py-3 px-4" th:text="${category.description}">Category Description</td>
                    <td class="py-3 px-4 space-x-2">
                        <a th:href="@{/categories/edit/{id}(id=${category.categoryId})}"
                           class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">
                            Edit
                        </a>
                        <form th:action="@{/categories/delete/{id}(id=${category.categoryId})}" method="post" class="inline">
                            <button type="submit"
                                    class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm"
                                    onclick="return confirm('Are you sure you want to delete this category?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
