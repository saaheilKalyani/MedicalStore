<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <!-- Include your CSS framework here -->
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-2xl mb-4">Edit Category</h1>
    <div th:if="${errorMessage}" class="text-red-600" th:text="${errorMessage}"></div>
    <form th:action="@{|/categories/update/${category.categoryId}|}" th:object="${category}" method="post">
        <!-- REMOVE THIS LINE: <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
        <div>
            <label>Name</label>
            <input th:field="*{name}" />
        </div>
        <div>
            <label>Description</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
            <button type="submit">Update</button>
            <a th:href="@{/categories}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
