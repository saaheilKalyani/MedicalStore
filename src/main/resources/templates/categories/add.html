<!-- add category.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
<!-- Navigation -->
<nav class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-xl">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                <a th:href="@{/}" class="text-xl font-bold">MediCare Store</a>
            </div>
            <div class="space-x-4">
                <a th:href="@{/medicines}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-pills mr-1"></i>Medicines</a>
                <a th:href="@{/categories}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-tags mr-1"></i>Categories</a>
                <a th:href="@{/suppliers}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-truck mr-1"></i>Suppliers</a>
                <a th:href="@{/profile}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-user mr-1"></i>Profile</a>
                <a th:href="@{/logout}" class="hover:text-blue-200 transition duration-200"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4 py-8">
    <div class="bg-gradient-to-br from-white to-blue-50 rounded-2xl shadow-xl p-8 max-w-2xl mx-auto border border-blue-100">
        <div class="flex items-center mb-8">
            <div class="bg-blue-100 p-3 rounded-full mr-4">
                <i class="fas fa-tags text-blue-600 text-xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Add New Category</h1>
        </div>

        <form th:action="@{/categories/add}" method="post" th:object="${category}" class="space-y-6">
            <div class="space-y-2">
                <label for="name" class="block text-sm font-medium text-gray-700">Category Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-tag text-gray-400"></i>
                    </div>
                    <input type="text" id="name" th:field="*{name}" required
                           class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                           placeholder="Enter category name">
                    <div th:if="${#fields.hasErrors('name')}" class="text-red-500 text-sm mt-1 flex items-center" th:errors="*{name}">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <div class="relative">
                    <div class="absolute top-3 left-3 pointer-events-none">
                        <i class="fas fa-align-left text-gray-400"></i>
                    </div>
                    <textarea id="description" th:field="*{description}"
                              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                              rows="4" placeholder="Enter category description"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" class="text-red-500 text-sm mt-1 flex items-center" th:errors="*{description}">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                    </div>
                </div>
            </div>

            <div th:if="${errorMessage}" class="p-4 bg-red-50 border border-red-200 text-red-700 rounded-xl flex items-center">
                <i class="fas fa-exclamation-circle mr-3 text-xl"></i>
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="flex space-x-4 pt-6">
                <button type="submit"
                        class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 px-6 rounded-xl hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 shadow-md hover:shadow-lg flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i> Add Category
                </button>
                <a th:href="@{/categories}"
                   class="flex-1 bg-gradient-to-r from-gray-500 to-gray-600 text-white py-3 px-6 rounded-xl hover:from-gray-600 hover:to-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 shadow-md hover:shadow-lg flex items-center justify-center">
                    <i class="fas fa-times mr-2"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
