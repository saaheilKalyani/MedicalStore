<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - Medical Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<!-- Navigation -->
<nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <a th:href="@{/}" class="text-xl font-bold">Medical Store</a>
            <div class="space-x-4">
                <a th:href="@{/medicines}" class="hover:text-blue-200">Medicines</a>
                <a th:href="@{/categories}" class="hover:text-blue-200">Categories</a>
                <a th:href="@{/suppliers}" class="hover:text-blue-200">Suppliers</a>
                <a th:href="@{/profile}" class="hover:text-blue-200">Profile</a>
                <a th:href="@{/logout}" class="hover:text-blue-200">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto px-4 py-6">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Add New Category</h1>

        <form th:action="@{/categories/add}" method="post" th:object="${category}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" th:field="*{name}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div th:if="${#fields.hasErrors('name')}" class="text-red-500 text-sm mt-1" th:errors="*{name}"></div>
            </div>

            <div class="mb-6">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea id="description" th:field="*{description}"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                          rows="4"></textarea>
                <div th:if="${#fields.hasErrors('description')}" class="text-red-500 text-sm mt-1" th:errors="*{description}"></div>
            </div>

            <div th:if="${errorMessage}" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="flex space-x-4">
                <button type="submit"
                        class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Add Category
                </button>
                <a th:href="@{/categories}"
                   class="bg-gray-500 text-white py-2 px-6 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
