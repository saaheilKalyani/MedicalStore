<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Medicine</title>
</head>
<body class="p-6">
<h1>Edit Medicine</h1>
<form th:action="@{/medicine/update/{id}(id=${medicine.medicineId})}" th:object="${medicine}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Category ID</label>
        <input type="number" th:field="*{categoryId}" />
    </div>
    <div>
        <label>Price</label>
        <input type="number" step="0.01" th:field="*{price}" />
    </div>
    <div>
        <label>Quantity</label>
        <input type="number" th:field="*{quantity}" />
    </div>
    <div>
        <label>Supplier ID</label>
        <input type="number" th:field="*{supplierId}" />
    </div>
    <div>
        <label>Expiry Date</label>
        <input type="date" th:field="*{expiryDate}" />
    </div>
    <div>
        <button type="submit">Update</button>
        <a href="/medicines">Cancel</a>
    </div>
</form>
</body>
</html>
