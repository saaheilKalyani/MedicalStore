spring.application.name=MedicalStore
# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/medicalstoredb
spring.datasource.username=postgres
spring.datasource.password=saaheil
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional HikariCP (Connection Pool) settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=MedicalStoreHikariCP

# ===============================
# JPA / JDBC CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always

# ===============================
# SERVER SETTINGS
# ===============================
server.port=8080
spring.thymeleaf.cache=false